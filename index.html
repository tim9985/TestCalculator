<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기 | Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="expression" id="expression"></div>
            <div class="display" id="display">0</div>
        </div>
        
        <div class="mode-toggle">
            <button class="mode-btn active" id="degBtn" onclick="setDegreeMode()">DEG</button>
            <button class="mode-btn" id="radBtn" onclick="setRadianMode()">RAD</button>
        </div>

        <div class="buttons">
            <!-- Row 1: Scientific Functions -->
            <button class="btn function" onclick="inputFunction('sin')">sin</button>
            <button class="btn function" onclick="inputFunction('cos')">cos</button>
            <button class="btn function" onclick="inputFunction('tan')">tan</button>
            <button class="btn function" onclick="inputFunction('log')">log</button>
            <button class="btn function" onclick="inputFunction('ln')">ln</button>

            <!-- Row 2: More Scientific Functions -->
            <button class="btn function" onclick="inputFunction('asin')">sin⁻¹</button>
            <button class="btn function" onclick="inputFunction('acos')">cos⁻¹</button>
            <button class="btn function" onclick="inputFunction('atan')">tan⁻¹</button>
            <button class="btn function" onclick="inputFunction('sqrt')">√</button>
            <button class="btn function" onclick="inputPower()">xʸ</button>

            <!-- Row 3: Constants and Parentheses -->
            <button class="btn function" onclick="inputConstant('pi')">π</button>
            <button class="btn function" onclick="inputConstant('e')">e</button>
            <button class="btn operator" onclick="inputParenthesis('(')">(</button>
            <button class="btn operator" onclick="inputParenthesis(')')">)</button>
            <button class="btn function" onclick="inputFactorial()">n!</button>

            <!-- Row 4: Numbers and Operations -->
            <button class="btn number" onclick="inputNumber('7')">7</button>
            <button class="btn number" onclick="inputNumber('8')">8</button>
            <button class="btn number" onclick="inputNumber('9')">9</button>
            <button class="btn operator" onclick="inputOperator('/')">÷</button>
            <button class="btn clear" onclick="clearAll()">AC</button>

            <!-- Row 5 -->
            <button class="btn number" onclick="inputNumber('4')">4</button>
            <button class="btn number" onclick="inputNumber('5')">5</button>
            <button class="btn number" onclick="inputNumber('6')">6</button>
            <button class="btn operator" onclick="inputOperator('*')">×</button>
            <button class="btn clear" onclick="deleteLast()">⌫</button>

            <!-- Row 6 -->
            <button class="btn number" onclick="inputNumber('1')">1</button>
            <button class="btn number" onclick="inputNumber('2')">2</button>
            <button class="btn number" onclick="inputNumber('3')">3</button>
            <button class="btn operator" onclick="inputOperator('-')">−</button>
            <button class="btn function" onclick="inputPercent()">%</button>

            <!-- Row 7 -->
            <button class="btn number" onclick="inputNumber('0')">0</button>
            <button class="btn number" onclick="inputDecimal()">.</button>
            <button class="btn function" onclick="toggleSign()">±</button>
            <button class="btn operator" onclick="inputOperator('+')">+</button>
            <button class="btn equals" onclick="calculate()">=</button>
        </div>

        <!-- Memory Buttons -->
        <div class="memory-buttons">
            <button class="btn memory" onclick="memoryClear()">MC</button>
            <button class="btn memory" onclick="memoryRecall()">MR</button>
            <button class="btn memory" onclick="memoryAdd()">M+</button>
            <button class="btn memory" onclick="memorySubtract()">M−</button>
            <button class="btn memory" onclick="memoryStore()">MS</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
